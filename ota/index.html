<!doctype html>
<meta charset="utf-8" />
<title>BLE UART 測試面板（未連主控時使用）</title>
<style>
  :root { --bg:#0b0f14; --fg:#e7ecf2; --muted:#9fb2c8; --card:#111823; }
  body { font-family: system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif; background: var(--bg); color: var(--fg); margin: 24px auto; max-width: 920px; }
  .row { display:flex; gap:8px; flex-wrap:wrap; margin:8px 0 }
  button { padding:8px 14px; border-radius:10px; border:1px solid #2c3a4a; background:#1a2330; color:var(--fg) }
  button:disabled{ opacity:.5 }
  input[type="text"]{ flex:1; min-width:260px; padding:8px 10px; border-radius:10px; border:1px solid #2c3a4a; background:#0f151e; color:var(--fg) }
  #log{ white-space:pre-wrap; background:var(--card); padding:12px; border-radius:12px; min-height:240px; border:1px solid #223042 }
  .tip{ color:var(--muted); font-size:14px }
</style>

<h2>BLE UART 測試面板 <span class="tip">（⚠️ 僅在未連主控時使用）</span></h2>

<div class="row">
  <button id="btnConnect">連線</button>
  <button id="btnDisconnect" disabled>斷線</button>
</div>

<div class="row">
  <button data-cmd="LED ON" disabled>LED ON</button>
  <button data-cmd="LED OFF" disabled>LED OFF</button>
  <button data-cmd="." disabled>心跳</button>
</div>

<div class="row">
  <input id="tx" type="text" placeholder="輸入：LED ON / PWM:45 / . / ECHO:HELLO">
  <button id="btnSend" disabled>送出</button>
</div>

<h3>Log</h3>
<div id="log"></div>

<script>
const NUS_SVC = "6e400001-b5a3-f393-e0a9-e50e24dcca9e";
// 常見另一路寫入特徵（許多韌體用它當 RX）
const NUS_ALT_RX = "6e400004-b5a3-f393-e0a9-e50e24dcca9e";

let device, server, service, txChar, rxChar;

const log = (...a) => {
  const el = document.getElementById('log');
  const line = a.map(x => typeof x === 'string' ? x : JSON.stringify(x)).join(' ');
  el.textContent += line + "\n";
  el.scrollTop = el.scrollHeight;
};

function setUI(connected){
  document.getElementById('btnConnect').disabled = connected;
  document.getElementById('btnDisconnect').disabled = !connected;
  document.querySelectorAll('button[data-cmd]').forEach(b => b.disabled = !connected);
  document.getElementById('btnSend').disabled = !connected;
}

async function connect(){
  try{
    device = await navigator.bluetooth.requestDevice({
      acceptAllDevices: true,
      optionalServices: [NUS_SVC]
    });
    device.addEventListener('gattserverdisconnected', onDisconnected);
    server  = await device.gatt.connect();
    service = await server.getPrimaryService(NUS_SVC);

    const chars = await service.getCharacteristics();
    for (const c of chars){
      log('char', c.uuid, c.properties);
    }

    // TX：找 notify/indicate
    txChar = chars.find(c => c.properties && (c.properties.notify || c.properties.indicate));

    // RX：找 writeWithoutResponse 或 write
    rxChar = chars.find(c => c.properties && (c.properties.writeWithoutResponse || c.properties.write));

    // 若找不到可寫，就嘗試 6e400004
    if (!rxChar){
      try {
        const alt = await service.getCharacteristic(NUS_ALT_RX);
        if (alt && (alt.properties.writeWithoutResponse || alt.properties.write)){
          rxChar = alt;
          log('⭐ 使用 0x0004 作為 RX');
        }
      } catch(_) {}
    }

    if (!txChar) throw new Error('找不到可通知的 TX characteristic');
    if (!rxChar) throw new Error('找不到可寫入的 RX characteristic');

    await txChar.startNotifications();
    txChar.addEventListener('characteristicvaluechanged', (ev)=>{
      const v = new TextDecoder().decode(ev.target.value);
      log('←', v.replace(/\r?\n/g,'').trim());
    });

    setUI(true);
    log('✅ 已連線：tx=' + txChar.uuid + ' rx=' + rxChar.uuid + ' RX props=' + JSON.stringify(rxChar.properties));

    // 自動做回聲 & 觀察 BOOT/STAT
    await sendLine('ECHO:HELLO');

  }catch(e){
    log('❌ connect error:', e.message || e);
  }
}

async function disconnect(){
  try{ if (device?.gatt?.connected) device.gatt.disconnect(); }
  catch(e){ log('❌ disconnect error:', e.message||e); }
}

function onDisconnected(){
  setUI(false);
  txChar = rxChar = null;
  log('🔌 已斷線');
}

async function sendLine(s){
  if (!rxChar){ log('⚠️ 尚未連線'); return; }
  // 多數 UART 韌體要求 CRLF
  if (!/\r\n$/.test(s)) s = s + '\r\n';
  const data = new TextEncoder().encode(s);

  try{
    if (rxChar.properties.writeWithoutResponse && rxChar.writeValueWithoutResponse){
      await rxChar.writeValueWithoutResponse(data);
    }else{
      await rxChar.writeValue(data);
    }
    log('→', s.trim());
  }catch(e){
    // 回退再試另一種寫法
    try{
      if (rxChar.writeValueWithoutResponse) await rxChar.writeValueWithoutResponse(data);
      else await rxChar.writeValue(data);
      log('→(fallback)', s.trim());
    }catch(e2){
      log('❌ write error:', e2.message || e2);
    }
  }
}

document.getElementById('btnConnect').onclick = connect;
document.getElementById('btnDisconnect').onclick = disconnect;
document.querySelectorAll('button[data-cmd]').forEach(btn=>{
  btn.onclick = ()=> sendLine(btn.dataset.cmd);
});
document.getElementById('btnSend').onclick = ()=>{
  const v = document.getElementById('tx').value.trim();
  if (v) sendLine(v);
};
</script>
