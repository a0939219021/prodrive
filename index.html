<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Web Bluetooth 極簡診斷</title>
<style>
  body{margin:0;display:grid;place-items:center;height:100vh;background:#0b1220;color:#e5e7eb;font-family:system-ui}
  button{padding:14px 18px;border-radius:12px;border:0;font-weight:700;background:#22d3ee;color:#06222a}
  pre{max-width:92%;white-space:pre-wrap}
</style>
</head>
<body>
  <div>
    <h1>Web Bluetooth 極簡診斷</h1>
    <p>按下按鈕應該會跳出裝置列表。</p>
    <button id="go">🔍 掃描</button>
    <pre id="log"></pre>
  </div>
<script>
const log = m => (document.getElementById('log').textContent += m + '\n');

document.getElementById('go').addEventListener('click', async () => {
  if (!('bluetooth' in navigator)) { log('❌ navigator.bluetooth 不存在'); return; }
  log('✅ navigator.bluetooth 存在；嘗試 requestDevice(acceptAllDevices)');
  try {
    const dev = await navigator.bluetooth.requestDevice({ acceptAllDevices: true });
    log('✅ 使用者選擇了裝置：' + (dev.name || '(無名稱)'));
  } catch (e) {
    log('⚠️ 被拒絕/失敗：' + e);
  }
}, { passive: true });
</script>
</body>
</html>
